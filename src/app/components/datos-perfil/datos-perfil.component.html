<ion-content>
<div id="card">
  <ion-grid id="form">
      <ion-row class="align-center">
          <ion-col size="11">
              <ion-list>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.person}}</b>
                      </ion-label>
                      <ion-input  slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.ap_patern}}</b></ion-label>
                      <ion-input name="name" slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.ap_matern}}</b></ion-label>
                      <ion-input name="surname" slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.curp}}</b></ion-label>
                      <ion-input  slot="end" disabled></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.age}}</b></ion-label>
                      <ion-input slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.telefone}}</b></ion-label>
                      <ion-input slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.cell_phone}}</b></ion-label>
                      <ion-input slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.email}}</b></ion-label>
                      <ion-input slot="end" disabled>
                      </ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="black" class="large-title"><b>{{user.blood_type}}</b></ion-label>
                      <ion-input slot="end" disabled>
                      </ion-input>
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
  </ion-grid>
</div>
</ion-content>
