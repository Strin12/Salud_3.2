<ion-content *ngIf="datos">
  <div id="card">
    <ion-grid id="form">
      <ion-row class="align-center">
        <ion-col size="11">
          <ion-list>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.type }}</b>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.street }}</b></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.number_ext }}</b></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.number_int }}</b></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.state }}</b></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.municipality }}</b></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.colony }}</b></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-label color="medium" class="large-title"
                ><b>{{ domicilio.postalCode }}</b></ion-label
              >
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-content *ngIf="!datos">
  <ion-card class="alerta">
    <ion-card-content>
      <ion-icon name="alert-outline"></ion-icon>
      <ion-card-title>No hay datos de tu domicilio actual</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
