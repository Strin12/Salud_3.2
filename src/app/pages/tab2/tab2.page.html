<app-header titulo="Presión Arterial"></app-header>

<ion-content class="ion-padding">
  <ion-card color="primary">
    <form (ngSubmit)="guardar(form)" #form="ngForm">
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-item color="primary" lines="none">
      <ion-label>Presión-Mañana</ion-label>
    </ion-item>
    <ion-card>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input
          type="text"
          placeholder="Ingrese la presión matutina"
          name="morning"
          [(ngModel)]="bloodpres.morning"
          required
        ></ion-input>
      </ion-item>
    </ion-card>

    <ion-item color="primary" lines="none">
      <ion-label>Presión-Noche:</ion-label>
    </ion-item>
    <ion-card>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input
          type="text"
          placeholder="Ingrese la presión nocturna"
          name="night"
          [(ngModel)]="bloodpres.night"
          required
        ></ion-input>
      </ion-item>
    </ion-card>

    <br />
    <br />
    <br />

    <div class="boton">
      <ion-button
        color="secondary"
        shape="round"
        fill="outline"
        expand="full"
        type="submit"
      >
        <ion-icon name="save-sharp"></ion-icon>
      </ion-button>
    </div>
  </form>
  </ion-card>
  <app-presion></app-presion>
</ion-content>
