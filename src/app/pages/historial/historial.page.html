<app-header titulo="Historial médico"></app-header>


<ion-content>
  <div class="padding">
  
    <ion-card color ="primary">
  
    <ion-card *ngFor="let recipes of recipes">
      <ion-card-content>
        <ion-item >
         <!-- <ion-icon name="wifi" slot="start"></ion-icon>-->

          <ion-label>Expediente. {{recipes.start_date}}</ion-label>
        </ion-item>
       <ion-item>
         <!--<ion-icon name="wifi" slot="start"></ion-icon>-->
          <ion-label> 
            <ion-tab-bar slot="bottom">
    
              <ion-tab-button tab="ver" (click)="returnExpedient(recipes.uuid)">
                <ion-icon name="eye-sharp"></ion-icon>
                <ion-label>Ver</ion-label>
              </ion-tab-button>
        
              <ion-tab-button tab="descargar" (click)="DownloadExpedient(recipes.uuid)">
                <ion-icon name="cloud-download-sharp"></ion-icon>
                <ion-label>Descargar</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-label>
        </ion-item>
      </ion-card-content>
      </ion-card>  
  
  
    </ion-card>
    
  </div>
